<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Kanban</title>
</head>
<body>
  <div class="boards">
    <div class="board">
      <h3>To Do</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Back-end</div>
          </div>
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Create PR - Github</div>
          </div>
        </div>  
    </div>

    <div class="board">
      <h3>Doing</h3>
        <div class="dropzone" >
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Front-end</div>
          </div>
        </div>  
    </div>

      <div class="board">
        <h3>Done</h3>
          <div class="dropzone">
            <div class="card" draggable="true" >
              <div class="status blue"></div>
              <div class="content">Mobile</div>
            </div>
            <div class="card" draggable="true" >
              <div class="status blue"></div>
              <div class="content">Create Database</div>
            </div>
            <div class="card" draggable="true" >
              <div class="status blue"></div>
              <div class="content">Convert to TypeScript</div>
            </div>
          </div>  
      </div>

    </div>

  <script src="script.js" defer></script>
</body>
</html>
